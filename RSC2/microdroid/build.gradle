apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.wdullaer:materialdatetimepicker:1.5.4'


    compile('com.afollestad.material-dialogs:core:0.8.3.0@aar') {
        transitive = true
    }

    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.google.android.gms:play-services-basement:8.1.0'
    compile 'com.google.android.gms:play-services-plus:8.1.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.truizlop.fabreveallayout:library:1.0.0'

    compile 'com.github.techery:ProperRatingBar:ba6de138f4'
}
